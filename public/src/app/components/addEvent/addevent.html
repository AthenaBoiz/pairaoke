<h2>Add Event</h2>

<form name="addEventForm" ng-submit="addEvent(addEventForm.$valid)" novalidate>
  <input type="text" ng-model="event.title" placeholder="Title"><br>
  <input type="date" ng-model="event.date"><br>
  <input type="time" ng-model="event.time"><br>
  <input type="text" ng-model="event.artist" placeholder="Artist"><br>
  <input type="text" ng-model="event.song" placeholder="Song"><br>
  <input type="radio" name="event.type" value="battle"> Battle<br>
  <input type="radio" name="event.type" value="collabo"> Collabo<br>
  <button>SUBMIT</button>
</form>
