<h2>Sign Up!</h2>

<form name="signupForm" ng-submit="signup(signupForm.$valid)" novalidate>
  <input type="text" ng-model="user.username"></input>
  <input type="password" ng-model="user.password" ng-pattern="/^[a-zA-Z0-9]*$/" required></input>
  <button>SUBMIT</button>
</form>

<a ui-sref="login">Go to login page</a>
