<input type="text" ng-model="search" placeholder="Filter Events"></input>

<div ng-repeat="event in data.events | filter:search | orderBy: 'fullTime'">

  <a ng-href="#/event/{{ event.eventId }}">
    <div class="event-list-container">
      <h4><b>{{ event.song }}</b></h4>
      <h4>by {{ event.artist }}</h4>
      <h5>{{ event.date }}</h5>
      <h5>at {{ event.time }}</h5>
      <div id="map_{{ event.eventId }}" class="event-list-map"></div>
    </div>
  </a> 

</div>
